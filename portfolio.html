<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apex Solutions — Portfolio</title>

  <!-- Fonts (match homepage) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" />
      <link rel="icon" type="image/png" href="assets/LOGO.png">
    <link rel="shortcut icon" href="assets/LOGO.png" type="image/png">

  <style>
    /* Base / reset */
    html, body { margin: 0; padding: 0; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      background-color: #09162b;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Background stack with crypto spotlight */
    .background-stack {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at 50% 40%, #10274b 0%, #09162B 20%, #020509 100%);
      pointer-events: none; /* let UI above remain clickable */
    }
    .background-stack .metal-texture,
    .background-stack .crypto-texture {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .background-stack .metal-texture {
      mix-blend-mode: overlay;
      opacity: 1;
    }
    .background-stack .crypto-texture {
      opacity: .7;
      /* masked spotlight; JS updates mask-position */
      mask-image: radial-gradient(circle at 50% 50%,
        rgba(255,255,255,0.13) 0%,
        rgba(255,255,255,0.05) 50%,
        transparent 90%);
      mask-size: 260px 260px;
      mask-repeat: no-repeat;
      mask-position: -9999px -9999px;
      -webkit-mask-image: radial-gradient(circle at 50% 50%,
        rgba(255,255,255,0.13) 0%,
        rgba(255,255,255,0.05) 50%,
        transparent 90%);
      -webkit-mask-size: 260px 260px;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: -9999px -9999px;
      will-change: mask-position, -webkit-mask-position;
      transition: opacity .2s ease;
    }

    /* Page layout */
    .page {
      position: relative;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr;
      z-index: 1; /* above background */
    }

    /* Navbar (match homepage layout/feel) */
    .hero-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      font-size: 16px;
    }
    .navbar {
      width: 100%;
      max-width: 1440px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 20px;
      padding: 10px 24px;
      margin: 6px auto 0;
    }
    .nav-left {
      margin-right: auto;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .logo-icon {
      width: clamp(60px, 8vw, 90px); /* compact logo */
      height: auto;
      object-fit: contain;
    }

    .desktop-nav {
      display: flex;
      align-items: center;
      gap: 28px;
      font-weight: 500;
    }
    .navbar-item,
    .navbar-item1,
    .navbar-item2 {
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      cursor: pointer;
    }
    /* Active item bold: PORTFOLIO on this page */
    .desktop-nav b { font-weight: 700; }

    /* Divider + language switcher (exactly like homepage) */
    .navbar-child {
      width: 1px;
      border-right: 1px solid #fff;
      height: 25px;
      box-sizing: border-box;
    }
    .language-switcher {
      display: flex;
      align-items: center;
      height: 100%;
      cursor: pointer;
      padding: 0;
      background: transparent;
      border: 0;
      width: 38px;
      height: 9px;
    }
    .lang-label { font-weight: 500; }

    /* Hamburger + mobile menu */
    .hamburger { display: none; flex-direction: column; justify-content: space-between; width: 28px; height: 20px; background: transparent; border: 0; padding: 0; cursor: pointer; }
    .hamburger span { width: 100%; height: 3px; border-radius: 2px; background: #00baff; transition: transform .3s ease, opacity .3s ease; }
    .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    .mobile-menu { display: none; position: fixed; top: 0; left: 0; right: 0; transform: translateY(-100%); background: rgba(173,235,255,0.95); backdrop-filter: blur(8px); border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; z-index: 1000; transition: transform .4s ease; pointer-events: none; }
    .mobile-menu.active { transform: translateY(0); pointer-events: auto; }
    .mobile-menu-list { list-style: none; margin: 16px 0 20px; padding: 16px 20px; display: flex; flex-direction: column; gap: 16px; align-items: center; }
    .mobile-menu a, .mobile-lang-switch { text-decoration: none; color: #09162b; font-weight: 600; font-size: 18px; background: transparent; border: 0; cursor: pointer; }

    /* Center content */
    .center-wrap {
      min-height: calc(100vh - 90px);
      display: grid;
      place-items: center;
      padding: 60px 20px 80px;
      text-align: center;
    }
    .card {
      display: grid;
      justify-items: center;
      gap: 18px;
      max-width: 820px;
      width: min(92vw, 900px);
    }

    /* Headings (same glow + fonts) */
    .headline {
      font-family: Orbitron, sans-serif;
      font-weight: 700;
      line-height: 1.1;
      margin: 0;
      text-shadow:
        0 0 12px #3fd3fc,
        0 0 32px #3fd3fc,
        1px 0 0 rgba(63,211,252,0.7),
        0 1px 0 rgba(63,211,252,0.7),
        -1px 0 0 rgba(63,211,252,0.7),
        0 -1px 0 rgba(63,211,252,0.7);
      font-size: clamp(1.875rem, 2vw + 1rem, 2.25rem); /* 36px max */
    }
    .subheadline {
      font-weight: 300;
      line-height: 1.35;
      margin: 0 0 8px 0;
      font-size: clamp(0.75rem, 1.1vw + 0.45rem, 1.125rem); /* your body clamp */
      color: #eaf9ff;
    }

    /* Astronaut */
    .astronaut { width: clamp(160px, 26vw, 260px); height: auto; filter: drop-shadow(0 18px 40px rgba(0,0,0,.45)); animation: floaty 6s ease-in-out infinite; }
    @keyframes floaty { 0%,100%{ transform: translateY(0) rotate(-1deg);} 50%{ transform: translateY(-16px) rotate(1deg);} }
    @media (prefers-reduced-motion: reduce) { .astronaut { animation: none; } }

    /* Notify form */
    .notify-form { display: grid; grid-template-columns: 1fr auto; gap: 10px; width: min(560px, 92vw); margin-top: 8px; }
    .input-field {
      height: 44px; padding: 0 14px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.8);
      background: linear-gradient(114.62deg, rgba(255,255,255,0.32), rgba(255,255,255,0.08));
      color: #eaf9ff; outline: none;
      box-shadow: 0px 4px 24px -1px rgba(0, 0, 0, 0.2);
    }
    .input-field::placeholder { color: #b7d9fb; }
    .notify-btn {
      height: 44px; padding: 0 18px; border-radius: 10px; border: 1.5px solid #b7d9fb;
      background: #3ccff8; color: #09162b; font-weight: 700; cursor: pointer;
      box-shadow: 0 0 6px #057ff9; transition: background .2s, transform .1s;
    }
    .notify-btn:hover { background: #59e6fa; }
    .notify-btn:active { transform: translateY(1px); }
    .helper { font-size: 13px; color: #b7d9fb; margin-top: 4px; grid-column: 1 / -1; }

    /* Tablet/Mobile */
    @media (max-width: 1080px) {
      .desktop-nav { display: none; }
      .hamburger { display: inline-flex; }
      .mobile-menu { display: block; }
      .navbar { padding: 10px 16px; }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background-stack">
    <img src="assets/metal-texture.png" class="metal-texture" alt="" />
    <img src="assets/crypto-texture.png" class="crypto-texture" id="cryptoTexture" alt="" />
  </div>

  <div class="page">
    <!-- Navbar -->
    <header class="hero-container">
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" aria-label="Apex Solutions Home">
            <img class="logo-icon" alt="Apex Solutions" src="assets/LOGO.png" />
          </a>
        </div>

        <!-- Desktop nav: PORTFOLIO is active/bold; include divider + EN like homepage -->
        <div class="desktop-nav">
          <div class="navbar-item" id="nav-home" onclick="location.href='index.html#home'">HOME</div>
          <b class="navbar-item1" id="nav-portfolio" onclick="location.href='portfolio.html'">PORTFOLIO</b>
          <div class="navbar-item2" id="nav-contact" onclick="location.href='contact.html'">CONTACT</div>
          <div class="navbar-child"></div>
          <div class="language-switcher" tabindex="0" role="button" aria-label="Switch language">
            <span class="lang-label" id="lang-label">EN</span>
          </div>
        </div>

        <!-- Hamburger -->
        <button class="hamburger" id="hamburger" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </nav>

      <!-- Mobile menu -->
      <nav class="mobile-menu" id="mobileMenu" aria-hidden="true">
        <ul class="mobile-menu-list">
          <li><a href="index.html#home" id="m-nav-home">Home</a></li>
          <li><a href="portfolio.html" id="m-nav-portfolio">Portfolio</a></li>
          <li><a href="index.html#contact" id="m-nav-contact">Contact</a></li>
          <li>
            <button class="mobile-lang-switch" id="mobile-lang-btn" type="button" aria-label="Switch language">
              <span id="mobile-lang-label">EN</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main class="center-wrap">
      <div class="card">
        <!-- Astronaut -->
        <svg class="astronaut" viewBox="0 0 256 256" role="img" aria-label="Astronaut floating">
          <defs>
            <linearGradient id="suit" x1="0" x2="1"><stop offset="0" stop-color="#eaf9ff"/><stop offset="1" stop-color="#b7d9fb"/></linearGradient>
            <linearGradient id="visor" x1="0" x2="1"><stop offset="0" stop-color="#3fd3fc"/><stop offset="1" stop-color="#00baff"/></linearGradient>
          </defs>
          <circle cx="128" cy="128" r="118" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
          <rect x="86" y="62" rx="20" ry="20" width="84" height="104" fill="url(#suit)" stroke="rgba(255,255,255,0.5)"/>
          <rect x="102" y="76" rx="14" ry="14" width="52" height="40" fill="url(#visor)" stroke="#57e6ff" stroke-opacity=".5"/>
          <rect x="106" y="126" rx="6" ry="6" width="44" height="28" fill="rgba(9,22,43,0.5)" stroke="rgba(255,255,255,0.4)"/>
          <circle cx="118" cy="140" r="4" fill="#00baff"/><circle cx="138" cy="140" r="4" fill="#3fd3fc"/>
          <path d="M86 104 q-38 12 -44 46" stroke="rgba(183,217,251,0.8)" stroke-width="6" fill="none" stroke-linecap="round"/>
          <path d="M170 104 q46 14 46 52" stroke="rgba(183,217,251,0.8)" stroke-width="6" fill="none" stroke-linecap="round"/>
          <path d="M96 170 q-6 18 10 24 q18 8 28 -4" stroke="rgba(183,217,251,0.8)" stroke-width="8" fill="none" stroke-linecap="round"/>
          <path d="M160 170 q12 18 -6 26 q-16 8 -28 -2" stroke="rgba(183,217,251,0.8)" stroke-width="8" fill="none" stroke-linecap="round"/>
        </svg>

        <h1 class="headline" id="uc-head">THIS PAGE IS UNDER CONSTRUCTION</h1>
        <p class="subheadline" id="uc-sub">Great Things are Coming Soon</p>

        <form class="notify-form" id="notifyForm" autocomplete="on" novalidate>
          <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email to get notified" aria-label="Email address" required />
          <button class="notify-btn" type="submit" id="notify-btn">Notify Me</button>
          <div class="helper" id="helperText"></div>
        </form>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    /* Crypto spotlight — robust: tracks window mouse/touch and sets mask on the fixed texture */
    (function () {
      const crypto = document.getElementById('cryptoTexture');
      if (!crypto) return;

      const SIZE = 200;

      function setPos(x, y) {
        // Position is viewport-based; the texture fills the viewport (fixed container)
        const px = (x - SIZE / 2) + 'px';
        const py = (y - SIZE / 2) + 'px';
        crypto.style.maskPosition = px + ' ' + py;
        crypto.style.webkitMaskPosition = px + ' ' + py;
        crypto.style.opacity = 1;
      }

      function hide() {
        crypto.style.maskPosition = '-9999px -9999px';
        crypto.style.webkitMaskPosition = '-9999px -9999px';
        crypto.style.opacity = 0.7;
      }

      // Mouse
      window.addEventListener('mousemove', (e) => setPos(e.clientX, e.clientY), { passive: true });
      window.addEventListener('mouseleave', hide, { passive: true });

      // Touch (basic follow on finger)
      window.addEventListener('touchmove', (e) => {
        const t = e.touches && e.touches[0];
        if (t) setPos(t.clientX, t.clientY);
      }, { passive: true });
      window.addEventListener('touchend', hide, { passive: true });
    })();
  </script>

  <!-- Language switcher (same IDs/behavior as homepage) -->
  <script>
    const translations = {
      EN: {
        'nav-home': "HOME",
        'nav-portfolio': "PORTFOLIO",
        'nav-contact': "CONTACT",
        'lang-label': "EN",
        'mobile-lang-label': 'EN',
        'm-nav-home': 'Home',
        'm-nav-portfolio': 'Portfolio',
        'm-nav-contact': 'Contact',
        'uc-head': "THIS PAGE IS UNDER CONSTRUCTION",
        'uc-sub': "Great Things are Coming Soon",
        'notify-btn': "Notify Me"
      },
      SV: {
        'nav-home': "HEM",
        'nav-portfolio': "PORTFÖLJ",
        'nav-contact': "KONTAKT",
        'lang-label': "SV",
        'mobile-lang-label': 'SV',
        'm-nav-home': 'Hem',
        'm-nav-portfolio': 'Portfölj',
        'm-nav-contact': 'Kontakt',
        'uc-head': "DEN HÄR SIDAN BYGGS JUST NU",
        'uc-sub': "Stora saker är på gång",
        'notify-btn': "Meddela mig"
      }
    };

    let currentLang = 'EN';

    function updateLanguage(lang) {
      const map = translations[lang];
      for (const id in map) {
        const el = document.getElementById(id);
        if (el) el.textContent = map[id];
      }
      currentLang = lang;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const desktopLabel = document.getElementById('lang-label');
      const desktopBtn   = desktopLabel ? desktopLabel.parentElement : null;
      const mobileBtn    = document.getElementById('mobile-lang-btn');
      const burger       = document.getElementById('hamburger');
      const mobileMenu   = document.getElementById('mobileMenu');

      function closeMobileMenuIfOpen() {
        if (!mobileMenu) return;
        if (mobileMenu.classList.contains('active')) {
          mobileMenu.classList.remove('active');
          if (burger) burger.classList.remove('active');
          document.body.style.overflow = '';
          mobileMenu.setAttribute('aria-hidden', 'true');
          burger?.setAttribute('aria-expanded', 'false');
        }
      }

      function toggleLanguage() {
        const next = currentLang === 'EN' ? 'SV' : 'EN';
        updateLanguage(next);
        closeMobileMenuIfOpen();
      }

      if (desktopBtn) desktopBtn.addEventListener('click', toggleLanguage);
      if (mobileBtn)  mobileBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleLanguage(); });

      updateLanguage(currentLang);
    });
  </script>

  <!-- Hamburger behavior -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.getElementById('hamburger');
      const menu   = document.getElementById('mobileMenu');
      if (!burger || !menu) return;

      const openMenu = () => {
        menu.classList.add('active');
        burger.classList.add('active');
        burger.setAttribute('aria-expanded', 'true');
        menu.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      };
      const closeMenu = () => {
        menu.classList.remove('active');
        burger.classList.remove('active');
        burger.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      };

      burger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.contains('active') ? closeMenu() : openMenu();
      });

      menu.addEventListener('click', (e) => {
        if (e.target.matches('a, button')) closeMenu();
      });

      document.addEventListener('click', (e) => {
        if (menu.classList.contains('active') && !menu.contains(e.target) && e.target !== burger) {
          closeMenu();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && menu.classList.contains('active')) closeMenu();
      });

      const mq = window.matchMedia('(min-width: 1081px)');
      const handleChange = () => { if (mq.matches) closeMenu(); };
      if (mq.addEventListener) mq.addEventListener('change', handleChange);
      else mq.addListener(handleChange);
    });
  </script>

  <!-- Notify form handler -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('notifyForm');
      const email = document.getElementById('email');
      const helper = document.getElementById('helperText');

      form?.addEventListener('submit', async (e) => {
        e.preventDefault();
        helper.textContent = '';

        const val = (email?.value || '').trim();
        const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
        if (!ok) { helper.textContent = 'Please enter a valid email address.'; return; }

        try {
          // Wire this to your endpoint/FormSubmit if desired:
          // await fetch('https://formsubmit.co/YOUR_ID', { method:'POST', body: new FormData(form) });
          helper.textContent = 'Thanks! We’ll notify you when the page is ready.';
          form.reset();
        } catch (err) {
          helper.textContent = 'Something went wrong. Please try again.';
        }
      });
    });
  </script>
</body>
